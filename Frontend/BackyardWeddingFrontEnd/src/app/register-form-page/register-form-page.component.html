<div class='container'>
    <h1>Register Account</h1>
    <form [formGroup]='registerUserForm'>
    <div class='form-group'>
        <label >First Name</label>
        <input type="text" class='form-control' placeholder="Enter First Name" formControlName='firstName'>
    </div>
    <div class='form-group'>
        <label >Last Name</label>
        <input type="text" class='form-control' placeholder="Enter Last Name" formControlName='lastName'>
    </div>
    <div class='form-group'>
        <label >Email</label>
        <input type="email" class='form-control' placeholder="Enter Email" formControlName='email'>
        <!-- <div *ngIf = "registerUserForm.controls.email.invalid" > -->
        <!-- <p *ngIf="registerUserForm.controls.email.errors" class="alert alert-danger">Email is invalid</p> -->
    <!-- </div> -->
    </div>
    <div class='form-group'>
        <label >Password</label>
        <input type="text" class='form-control' placeholder="Enter password" formControlName='password'>
    </div>
    <div class='form-group'>
        <label>Confirm Password</label>
        <input type="text" class='form-control' placeholder="Confirm Password" formControlName='confirmPassword'>
    </div>
    <button type='submit'>Register</button>
    </form>
    </div>
